<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Cadastre-se para acessar o sistema </h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>        
                <input type="email" name="email" id="email" placeholder="digite seu e-mail">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>        
                <input type="text" name="name" id="name" placeholder="digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>        
                <input type="text" name="lastname" id="lastname" placeholder="digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>        
                <input type="password" name="password" id="password" placeholder="digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">confirme sua senha</label>        
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">  termos de uso</a></label>        
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="scripts.js"></script>
</body>

</html>
